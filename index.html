<!DOCTYPE html>
<html lang="en" dir="ltr">
 
<head>
  <meta charset="utf-8">
  <title>Aguirre's calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
 
<body>
 

  <table name="button">
    <input class="display-box" type="text" id="result" disabled /> <br>
 
    <!-- clearScreen() function clears all the values -->
    
  
  
    <!-- display() function displays the value of clicked button -->
     <input id="btn7"  type="button" value="7" onclick="display('7')" /> 
     <input id="btn8" type="button" value="8" onclick="display('8')" /> 
     <input id="btn9" type="button" value="9" onclick="display('9')" /> 
     <input id="btnC" type="button" value="C" onclick="clearScreen()" id="btn" /><br>
  
  
     <input type="button" value="4" onclick="display('4')" /> 
     <input type="button" value="5" onclick="display('5')" /> 
     <input type="button" value="6" onclick="display('6')" /> 
     <input  id="btnplusminus" type="button" value="+/-" onclick="Neg()"> 
	 <input type="button" value="+" onclick="display('+')"/><br>
  
 
    <input type="button" value="1" onclick="display('1')" />
    <input type="button" value="2" onclick="display('2')" />
    <input type="button" value="3" onclick="display('3')" /> 
    <input type="button" value="*" onclick="display('*')" /> 
    <input type="button" value="-" onclick="display('-')" /> <br>
  
  
     <input id="btn0"  type="button" value="0" onclick="display('0')" />
     <input type="button" value="." onclick="display('.')" /> 
	 <input type="button" value="/" onclick="display('/	')" /> 
	 <input  id="about" type="button" value="About" onclick="myFunction()" /> <br> 
 
    <!-- calculate() function evaluates the mathematical expression -->
     <input id="btnequals"  type="button" value="=" onclick="calculate()" id="btn" /> 
    
  
</table>
 
<script type="text/javascript" src="script.js"></script>
 
</body>
 
</html>
